<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .first{
            height: 100px;
            width: 100px;
            background-color: brown;
        }

        .second{
            height: 100px;
            width: 100px;
            background-color: peru;
        }
    </style>
</head>
<body>
    <div id="app">
        <h1>{{Progress}}</h1>
        <h1>{{Minutes}}</h1>
        <div v-if="visibility" class="first"></div>
        <!-- <div v-else="visibility2" class="second"></div> -->
        <button @click.prevent="change">
            change
        </button>
    </div>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script>
    let app = Vue.createApp({
        data: function(){ 
            return{
                Progress: "my work", 
                Minutes: "meeting",
                visibility: false,
                visibility2: false,
            }
        },
        methods: {
            change(){
            this.visibility = !this.visibility

            }


        }

     })
     app.mount("#app")
    </script>
</body>
</html>
